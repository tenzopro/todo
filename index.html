<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>
    <style>

        section, #new-todo {
            margin-bottom: 20px;
        }

        .true {
            text-decoration: line-through;
        }
        ul {
            padding: 0 0;
            margin: 0 0;
        }
        li {
            list-style: none;
        }

        .checkbox, .todo-title, .delete {
            margin: 5px;
        }

    </style>
</head>
<body>
    <h1>todo app</h1>

    <div id="container">

        <section id="display-alerts"></section>

        <input type="text" name="title" id="new-todo" placeholder="enter new todo" />
        <button id="btn">+</button>
        <div id="app"></div>
    </div>
    

    <script src="./src/main.js"></script>
</body>
</html>
