<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>
    <link rel="stylesheet" href="/base.4fb79adc.css">
<script src="/base.4fb79adc.js"></script></head>
<body>
    
    <div id="container">

        <div id="content">
            
            <header>
                <img src="/todo.bcce60e3.png" width="30">
                <h1>todo app</h1>
            </header>

            <!-- alerts/messages display -->
            <section id="display-alerts"></section>
            
            <!-- form input -->
            <section id="form">
                <small>* Enter text & press Enter key [ â†µ ]</small>
                <input type="text" max-length="35" name="title" id="new-todo" placeholder="enter new todo">
            </section>

            <!-- dynamic content loads here -->
            <div id="app"></div>

            <footer>
                <div id="all-checkbox">
                    <input type="checkbox" id="tick-untick-all">
                    <small>Tick / Untick all</small>
                </div>
                <div id="instruction" style="flex-basis: 235px">
                    <small></small>
                </div>
                <div id="item-count">
                    <small><span>0</span> item(s)</small>
                </div>
            </footer>

        </div>
    </div>
    
    <script src="/main.1e43358e.js"></script>
</body>
</html>
